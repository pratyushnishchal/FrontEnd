<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<style>
    input{
        width: 250px;
        margin: 2px;
        padding: 5px;
        border-radius: 3px;
        border-width: 1px;
        border-color: rgb(234, 232, 232);
        background-color: rgba(243, 243, 243, 0.879);
    }
    button{
        color: white;
        background-color: rgb(0, 200, 255);
        border-radius: 5px;
        border: none;
        width: 260px;
        padding: 5px;
    }
    h4{
        color: blue;
    }
    fieldset{
        margin: 2px;
        border-width: 1px;
    }
    .image{
        display: flex;
        justify-content: center;
    }
</style>
<body>
    <div class="image">
    <img src="/assets/insta.png">
    <br>
    <br>
    <center>
    <fieldset style="width: 250px;">
    <center>
    <h3 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Instagram</h3>
    <br>
    <input type="text" placeholder="Phone number, username, or email">
    <br>
    <input type="password" placeholder="password">
    
    <button>Log in</button>
    <p>--------------------OR---------------------</p>
    
    
    <h4>Log in with Facebook</h4>
    <h4 style="font-size: smaller;">Forgot password?</h4>
    </center>
    
</fieldset>
</center>

<center>
<fieldset style="width: 265px;">
    <center>
        <p>Don't have an account? Sign up</p>
    </center>
</fieldset>
</center>
</div>
</body>
</html>
