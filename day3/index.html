<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Span and col span</title>
</head>
<body>
    <table border="2px" style="border-collapse:collapse; width: 50%;">
        <tr>
            <th colspan="3">1</th>
            <th rowspan="3">2</th>
            <th colspan="2">3</th>
            <th rowspan="2">N</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
        </tr>
        <tr>
            <th colspan="3">9</th>
            <th colspan="2">10</th>
            <th>N</th>
        </tr>
        <tr>
            <th colspan="7">N</th>
        </tr>
        <tr>
            <th>N</th>
            <th>N</th>
            <th>N</th>
            <th>N</th>
            <th>N</th>
            <th>N</th>
            <th>N</th>
        </tr>
    </table>
</body>
</html>
