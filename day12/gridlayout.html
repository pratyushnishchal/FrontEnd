<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    body{
        margin: 0;
        padding: 0;
    }
    nav{
        background-color: black;
        color: white;
        grid-column: 1/3;
        text-align: center;
    }
    #parent{
        display: grid;
        grid-template-columns: 50% 50%;
        /* grid-template-rows: 470px; */
    }
</style>
<body>
    <div id="parent">
        <nav>Navbar</nav>
        <header>Header</header>
        <main></main>
        <aside>aside</aside>
        <main>Main</main>
        <footer>Footer</footer>
    </div>
</body>
</html>
