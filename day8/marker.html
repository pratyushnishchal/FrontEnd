<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element</title>
    <style>
        #one::marker{
            color: red;
        }
        #two::marker{
            color: yellow;
        }
        #three::marker{
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li id="one">one</li>
        <li id="two">two</li>
        <li id="three">three</li>
    </ul>
</body>
</html>
